<html>
	<head>
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<script src="./script.js" type="text/javascript"></script>
		<title>Learning D3!</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h3> Adventure Time, C'mon Grab Your Friends!</h3>

		<svg width="200" height="500"></svg>

		<button id="btn">With Jake the Dog and Finn the Human</button>

		<ul></ul>
	</body>

	<script>
		d3.select("h3").style("color", "darkblue");
		d3.select("h3").style("font-size", "24px");

		let characters = ["candy", "dog", "people", "goblins", "rainicorns"];
		d3.select("ul")
		.selectAll("li")
		.data(characters)
		.enter()
		.append("li")
		.text(function(d) {return d;});

		//Select SVG element
		// var svg = d3.select("svg");

		// //Create rectangle element inside SVG
		// svg.append("rect")
		// .attr("x", 50)
		// .attr("y", 50)
		// .attr("width", 200)
		// .attr("height", 100)
		// .attr("fill", "green");
	
		var data = [80,120,60,150,200];

		var barHeight = 20;

		var bar = d3.select("svg")
			.selectAll("rect")
			.data(data)
			.enter()
			.append("rect")
			.attr("width", function(d) { return d; })
			.attr("height", barHeight - 1)
			.attr("transform", function(d,i) {
				return "translate(0," + i * barHeight + ")";
			});

			d3.select("#btn")
				.on("click", function () {
					d3.select("body")
						.append("h4")
						.text("We'll go to very distant lands.");
				});

	</script>

</html>
